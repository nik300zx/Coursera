<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Matching Game</title>
    <meta charset="UTF-8">

    <style>


        #rightSide {position: absolute; border-left: 1px solid grey; width: 500px; height: 500px; margin-left: 500px;}
        #leftSide {position: absolute; width: 500px; height: 500px;}

    </style>

    <script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftside");
    var topPosition = Math.random()*400;
        topPosition =Math.floor(topPosition);
    var leftPosition = Math.random()*400;
        leftPosition =Math.floor(leftPosition);

        function generateFaces(){
            for (i=0; i< numberOfFaces; i++) {
                var smile = document.createElement("img");
                    smile.src = "img/smile.png";
                    smile.style.top = topPosition;
                    smile.style.left = leftPosition;

                theLeftSide.appendChild(smile);

            }
        }

    </script>


</head>
<body olnload = "generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p>
<img src="img/smile.png">
<div id="leftSide"></div>
<div id="rightSide"></div>

</body>
</html>
