<!DOCTYPE html>
<html>
<head>
    <title>Matching Game</title>
    <meta charset="UTF-8">

    <style>

        #text {margin-left: 380px; }
        #rightSide {position: absolute; border-left: 1px solid grey; width: 500px; height: 500px; margin-left: 500px;}
        #leftSide {position: absolute; width: 500px; height: 500px;}
        img {position: absolute;}
    </style>

    <script>

        var numberOfFaces = 5;

        function generateFaces(){


            for (i=0; i< numberOfFaces; i++) {
                var theLeftSide = document.getElementById("leftSide");

                var smile = document.createElement("img");
                    smile.src = "img/smile.png";
                var topPosition = Math.random()*400;
                    topPosition = Math.floor(topPosition);
                var leftPosition = Math.random()*400;
                    leftPosition = Math.floor(leftPosition);
                    smile.style.top = topPosition + "px";
                    smile.style.left = leftPosition + "px";

                    theLeftSide.appendChild(smile);

                var theRightSide = document.getElementById("rightSide");
                var leftSideImages = theLeftSide.cloneNode(true);
                    leftSideImages.removeChild(leftSideImages.lastChild);
                    theRightSide.appendChild(leftSideImages);

            }
            var theBody = document.getElementsByTagName("body")[0];

            theLeftSide.lastChild.onclick = function nextLevel(event){
                        event.stopPropagation();
                        while(theRightSide.firstChild) {
                              theRightSide.removeChild(theRightSide.firstChild);}
                        while(theLeftSide.firstChild) {
                            theLeftSide.removeChild(theLeftSide.firstChild);}

                        numberOfFaces += 5;
                        generateFaces();
                };
            theBody.onclick = function gameOver() {
            theBody.style.background = "red";
                    alert("GAME  OVER!!!!!!!!");
            theBody.onclick = null;
            theLeftSide.lastChild.onclick = null;
            };
        }

    </script>


</head>
<body onload = "generateFaces()">
<div id="text">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left.</p></div>
<div id="leftSide"></div>
<div id="rightSide"></div>

</body>
</html>
